<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App</title>
    <!-- Подключение Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        button:focus, a:focus {
            outline: none;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000; /* Чёрный фон */
            margin: 0;
            padding: 0;
        }

        .balance-display {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            margin-top: 50px;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            color: #ffffff; /* Белый текст */
        }

        .balance-number {
            font-size: 32px;
            font-weight: bold;
        }

        .task-button {
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            padding: 20px;
            font-size: 18px;
            color: #ffffff;
            background-color: #333333;
            border: none;
            border-radius: 25px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .task-button:hover {
            background-color: #444444;
        }

        .task-button:active {
            background-color: #222222;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="balance-display">
            Баланс: <span id="balance" class="balance-number">0</span> билетов
        </div>
        <div class="todo-container">
            <button id="addTicketsButton" class="task-button">Добавить 10 билетов</button>
        </div>
    </div>

    <script>
        // Telegram Web App API
        const tg = window.Telegram.WebApp;

        // Ключ для хранения баланса
        const BALANCE_KEY = "user_balance";

        // Функция для загрузки баланса
        async function loadBalance() {
            try {
                const storedBalance = await tg.storage.getItem(BALANCE_KEY);
                const balance = storedBalance ? parseInt(storedBalance, 10) : 0;

                // Обновляем отображение баланса
                const balanceElement = document.getElementById("balance");
                balanceElement.textContent = balance;

                console.log("Баланс загружен:", balance);
                return balance;
            } catch (error) {
                console.error("Ошибка при загрузке баланса:", error);
                return 0;
            }
        }

        // Функция для сохранения баланса
        async function saveBalance(newBalance) {
            try {
                await tg.storage.setItem(BALANCE_KEY, newBalance.toString());
                console.log("Баланс сохранён:", newBalance);
            } catch (error) {
                console.error("Ошибка при сохранении баланса:", error);
            }
        }

        // Функция для добавления билетов
        async function addTickets(amount) {
            const balanceElement = document.getElementById("balance");
            const currentBalance = parseInt(balanceElement.textContent, 10) || 0;

            // Увеличиваем баланс
            const newBalance = currentBalance + amount;
            balanceElement.textContent = newBalance;

            // Сохраняем новый баланс
            await saveBalance(newBalance);
        }

        // Инициализация
        document.addEventListener("DOMContentLoaded", async () => {
            // Загружаем текущий баланс
            await loadBalance();

            // Обработка нажатия на кнопку добавления билетов
            const addTicketsButton = document.getElementById("addTicketsButton");
            addTicketsButton.addEventListener("click", async () => {
                await addTickets(10); // Добавляем 10 билетов
            });
        });
    </script>
</body>
</html>
