<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App</title>
    <!-- Скрипты для рекламы -->
    <script src="https://js.onclckvd.com/in-stream-ad-admanager/tma.js"></script>
    <script src='//whephiwums.com/sdk.js' data-zone='9286586' data-sdk='show_9286586'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .task-button {
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #444;
        }

        .task-button:active {
            background-color: #222;
        }

        .task-button.disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .balance-display {
            margin: 20px auto;
            font-size: 24px;
        }

        .balance-number {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="balance-display">
        Баланс билетов: <span class="balance-number">0</span>
    </div>

    <div class="todo-container">
        <!-- Кнопка для рекламы от первого поставщика -->
        <a id="adButtonTMA" class="task-button tma-ad-button" onclick="handleTmaAdClick()">Посмотреть рекламу (TMA) и получить 10 билетов</a>

        <!-- Кнопка для рекламы от второго поставщика -->
        <a id="adButtonShow9286586" class="task-button show-ad-button" onclick="handleShowAdClick()">Посмотреть рекламу (9286586) и получить 10 билетов</a>
    </div>

    <script>
        // Обрабатываем кнопку для TMA рекламы
        function handleTmaAdClick() {
            const button = document.querySelector('.tma-ad-button');
            if (button.classList.contains('disabled')) {
                return; // Если кнопка заблокирована, ничего не делаем
            }

            // Выполняем функционал для TMA
            if (window.initCdTma) {
                window.initCdTma?.({ id: '6072092' })
                    .then(show => {
                        show(); // Показываем рекламу
                        console.log('TMA реклама показана');
                        addTickets(); // Добавляем билеты после рекламы
                    })
                    .catch(e => console.error('Ошибка показа TMA рекламы:', e));
            } else {
                console.error("Скрипт TMA (https://js.onclckvd.com) не загружен.");
            }

            // Блокируем кнопку
            startCooldown(button, 10); // Задержка 10 секунд
        }

        // Обрабатываем кнопку для рекламы SDK (show_9286586)
        function handleShowAdClick() {
            const button = document.querySelector('.show-ad-button');
            if (button.classList.contains('disabled')) {
                return; // Если кнопка заблокирована, ничего не делаем
            }

            // Выполняем функционал для SDK рекламы
            if (typeof window.show === 'function') {
                window.show()
                    .then(() => {
                        console.log('Реклама (9286586) показана');
                        addTickets(); // Добавляем билеты после рекламы
                    })
                    .catch(e => console.error('Ошибка показа рекламы (9286586):', e));
            } else {
                console.error("Функция window.show недоступна.");
            }

            // Блокируем кнопку
            startCooldown(button, 10); // Задержка 10 секунд
        }

        // Функция для добавления билетов
        function addTickets() {
            const balanceElement = document.querySelector('.balance-number');
            const currentBalance = parseInt(balanceElement.textContent, 10);
            balanceElement.textContent = currentBalance + 10; // Увеличиваем баланс на 10
        }

        // Общая функция для задержки кнопки
        function startCooldown(button, cooldownTime) {
            button.classList.add('disabled');
            button.style.pointerEvents = 'none';

            let cooldown = cooldownTime;
            const originalText = button.textContent;

            // Обновляем текст с таймером
            const timer = setInterval(() => {
                button.textContent = `Подождите ${cooldown} секунд...`;
                cooldown--;

                if (cooldown < 0) {
                    clearInterval(timer);
                    button.classList.remove('disabled');
                    button.style.pointerEvents = '';
                    button.textContent = originalText; // Восстанавливаем исходный текст
                }
            }, 1000); // Обновляем каждую секунду
        }
    </script>
</body>
</html>
