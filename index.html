<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurred Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
 /* Контейнер для карточек */
    .card-container {
      display: flex; /* Flexbox для расположения карточек */
      flex-wrap: wrap; /* Позволяет переносить карточки на новую строку */
      gap: 20px; /* Расстояние между карточками */
      justify-content: center; /* Центрирование карточек */
      max-width: 400px; /* Ограничение ширины контейнера */
    }
 .top-bar {
      position: fixed; /* Зафиксировано сверху */
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: rgba(34, 34, 34, 0.9); /* Полупрозрачный фон */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 1000; /* Поверх всех элементов */
      color: #fff;
    }

    .card {
      position: relative;
      width: 170px; /* Увеличен размер карточки для картинки */
      height: 200px;
      background: #6DCFF6;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .card-image {
      position: absolute; /* Позволяет двигать изображение */
      width: 200px; /* Начальная ширина */
      height: 210px; /* Автоматический расчет высоты */
      top: 50%; /* Центрирование по вертикали */
      left: 50%; /* Центрирование по горизонтали */
      transform: translate(-50%, -50%); /* Центрирование относительно своего центра */
    }
      
    

    .corner-label {
  position: absolute; /* Элемент расположен относительно карточки */
  top: 67px; /* Отступ сверху */
  right: -27px; /* Отступ справа, можно подвинуть */
  background-color: rgba(255, 255, 255, 0.3); /* Прозрачный фон */
  color: white; /* Цвет текста */
  padding: 5px 10px; /* Внутренние отступы */
  font-size: 12px; /* Размер текста */
  font-weight: bold; /* Жирный текст */
  border-top-right-radius: 10px; /* Скругление углов */
  border-bottom-left-radius: 10px; /* Скругление углов */
  transform: rotate(45deg); /* Наклон элемента */
  transform-origin: top right; /* Точка поворота */
  width: 110px; /* Ширина */
  text-align: center; /* Выравнивание текста по центру */
  z-index: 3; /* Расположение поверх других элементов */
  backdrop-filter: blur(4px); /* Эффект размытия фона */
      -webkit-backdrop-filter: blur(5px); /* Для поддержки в Safari */
}

    .price {
      position: absolute;
      bottom: 15px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 70px;
      display: flex;
      align-items: center;
    }

    .price span:first-child {
      margin-right: 5px;
      color: gold;
    }
  
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(34, 34, 34, 0.7); /* Полупрозрачный фон */
            backdrop-filter: blur(2px); /* Эффект размытия */
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #fff;
            text-decoration: none;
        }

        .button img {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
        }

        .button span {
            font-size: 12px;
        }
  .balance {
      font-size: 16px;
    }
    .connect-wallet {
      background-color: #6DCFF6;
      border: none;
      padding: 8px 15px;
      border-radius: 10px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      position: relative; /* Для управления положением */
      left: -25px; /* Начальное смещение по горизонтали */
    }

    .connect-wallet:hover {
      background-color: #5BB4D6;
    }
  </style>
  <script>
    document.getElementById('clickable-card').addEventListener('click', function() {

  </script>
</head>
