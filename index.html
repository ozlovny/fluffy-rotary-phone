<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App</title>
    <!-- Скрипт для рекламы -->
    <script src='//whephiwums.com/sdk.js' data-zone='9286586' data-sdk='show_9286586'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .task-button {
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #444;
        }

        .task-button:active {
            background-color: #222;
        }

        .task-button.disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .balance-display {
            margin: 20px auto;
            font-size: 24px;
        }

        .balance-number {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="balance-display">
        Баланс билетов: <span class="balance-number">0</span>
    </div>

    <div class="todo-container">
        <!-- Кнопка "Посмотреть рекламу" -->
        <a onclick="handleButtonClick(this, showAd)" class="task-button">Посмотреть рекламу и получить 10 билетов</a>
        <!-- Пример другой кнопки -->
        <a onclick="handleButtonClick(this, addTickets)" class="task-button">Добавить билеты</a>
    </div>

    <script>
        // Функция для обработки нажатия с задержкой и таймером
        function handleButtonClick(button, callback) {
            if (button.classList.contains('disabled')) {
                return; // Если кнопка уже отключена, ничего не делаем
            }

            // Выполняем действие кнопки
            callback();

            // Блокируем кнопку
            button.classList.add('disabled');
            button.style.pointerEvents = 'none';

            let cooldown = 10; // Задержка в секундах
            const originalText = button.textContent; // Сохраняем оригинальный текст кнопки

            // Обновляем текст кнопки с таймером
            const timer = setInterval(() => {
                button.textContent = `Подождите ${cooldown} секунд...`;
                cooldown--;

                if (cooldown < 0) {
                    clearInterval(timer);
                    button.classList.remove('disabled');
                    button.style.pointerEvents = '';
                    button.textContent = originalText; // Восстанавливаем оригинальный текст
                }
            }, 1000); // Обновление каждую секунду
        }

        // Функция для показа рекламы
        function showAd() {
            if (typeof show_9286586 === 'function') {
                show_9286586().then(() => {
                    console.log('Реклама показана');
                    addTickets(); // Добавляем билеты после рекламы
                }).catch(e => console.error('Ошибка показа рекламы:', e));
            } else {
                console.error("Функция show_9286586 недоступна.");
            }
        }

        // Функция для добавления билетов
        function addTickets() {
            // Находим элемент с балансом
            const balanceElement = document.querySelector('.balance-number');
            const currentBalance = parseInt(balanceElement.textContent, 10);

            // Добавляем 10 билетов
            balanceElement.textContent = currentBalance + 10;
        }
    </script>
</body>
</html>
