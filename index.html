<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App</title>
    <!-- Добавляем предоставленный скрипт -->
    <script src='//whephiwums.com/sdk.js' data-zone='9286586' data-sdk='show_9286586'></script>
    <style>
        button:focus, a:focus {
            outline: none;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000; /* Чёрный фон */
            margin: 0;
            padding: 0;
        }

        .task-button {
            display: block;
            width: 90%; /* Ширина кнопки относительно экрана */
            max-width: 400px; /* Максимальная ширина кнопки */
            margin: 10px auto;
            padding: 20px; /* Высота кнопки */
            font-size: 18px; /* Размер текста */
            color: #ffffff; /* Белый текст */
            background-color: #333333; /* Тёмно-серый фон */
            border: none; /* Убираем границу */
            border-radius: 25px; /* Закруглённые углы */
            text-align: center; /* Центрирование текста */
            text-decoration: none; /* Убираем подчеркивание (для ссылок) */
            cursor: pointer; /* Указатель мыши */
            transition: background-color 0.3s ease; /* Анимация изменения цвета */
            user-select: none; /* Убираем выделение текста при клике */
        }

        .task-button:hover {
            background-color: #444444; /* Цвет при наведении */
        }

        .task-button:active {
            background-color: #222222; /* Цвет при нажатии */
        }

        /* Убираем синюю рамку при клике */
        .task-button:focus {
            outline: none;
            box-shadow: none; /* Убираем возможное свечение */
        }

        .task-button.disabled {
            background-color: #555555; /* Цвет для неактивной кнопки */
            cursor: not-allowed; /* Указатель мыши */
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <!-- Кнопка "Посмотреть рекламу" -->
        <a onclick="handleButtonClick(this, showAd)" class="task-button">Посмотреть рекламу</a>
        <!-- Пример других кнопок -->
        <a onclick="handleButtonClick(this, addTickets)" class="task-button">Добавить билеты</a>
    </div>

    <script>
        // Функция для выполнения задержки нажатия
        function handleButtonClick(button, callback) {
            if (button.classList.contains('disabled')) {
                return; // Если кнопка уже отключена, ничего не делаем
            }

            // Выполняем действие
            callback();

            // Отключаем кнопку
            button.classList.add('disabled');
            button.style.pointerEvents = 'none';

            // Включаем кнопку обратно через 10 секунд
            setTimeout(() => {
                button.classList.remove('disabled');
                button.style.pointerEvents = '';
            }, 10000); // 10 секунд
        }

        // Функция для показа рекламы
        function showAd() {
            if (typeof show_9286586 === 'function') {
                show_9286586(); // Выполняем показ рекламы
            } else {
                console.error("Функция show_9286586 недоступна.");
            }
        }

        // Функция для добавления билетов
        function addTickets() {
            // Находим элемент с балансом
            const balanceElement = document.querySelector('.balance-number');
            
            // Получаем текущее значение баланса
            const currentBalance = parseInt(balanceElement.textContent, 10);
            
            // Добавляем 10 к текущему балансу
            const newBalance = currentBalance + 10;
            
            // Обновляем текстовое содержимое с новым балансом
            balanceElement.textContent = newBalance;
        }
    </script>
</body>
</html>
