<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App</title>
    <!-- Скрипты для рекламы -->
    <script src="https://js.onclckvd.com/in-stream-ad-admanager/tma.js"></script>
    <script src="//whephiwums.com/sdk.js" data-zone="9286586" data-sdk="show_9286586"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .task-button {
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #444;
        }

        .task-button:active {
            background-color: #222;
        }

        .task-button.disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .balance-display {
            margin: 20px auto;
            font-size: 24px;
        }

        .balance-number {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="balance-display">
        Баланс билетов: <span class="balance-number">0</span>
    </div>

    <div class="todo-container">
        <!-- Кнопка для рекламы от первого поставщика -->
        <a id="adButtonTMA" class="task-button" onclick="handleTmaAdClick(this)">Посмотреть рекламу (TMA) и получить 10 билетов</a>

        <!-- Кнопка для рекламы от второго поставщика -->
        <a id="adButtonShow9286586" class="task-button" onclick="handleAdClick(this, showAd)">Посмотреть рекламу (9286586) и получить 10 билетов</a>
    </div>

    <script>
        // Функция для обработки нажатия на кнопку рекламы TMA с задержкой
        function handleTmaAdClick(button) {
            if (button.classList.contains('disabled')) {
                return; // Если кнопка уже отключена, ничего не делаем
            }

            // Выполняем функционал для TMA рекламы
            if (window.initCdTma) {
                window.initCdTma?.({ id: '6072092' }) // Инициализация рекламного менеджера
                    .then(show => {
                        show(); // Показываем рекламу
                        console.log('TMA реклама показана');
                        addTickets(); // Добавляем билеты после показа рекламы
                    })
                    .catch(e => console.error('Ошибка показа TMA рекламы:', e));
            } else {
                console.error("Скрипт TMA (https://js.onclckvd.com) не загружен.");
            }

            // Блокируем кнопку
            startCooldown(button, 10); // Задержка в 10 секунд
        }

        // Функция для обработки нажатия на кнопку рекламы SDK (show_9286586)
        function handleAdClick(button, callback) {
            if (button.classList.contains('disabled')) {
                return; // Если кнопка уже отключена, ничего не делаем
            }

            // Выполняем действие кнопки
            callback();

            // Блокируем кнопку
            startCooldown(button, 10); // Задержка в 10 секунд
        }

        // Функция для показа рекламы SDK (show_9286586)
        function showAd() {
            if (typeof window.show === 'function') {
                window.show()
                    .then(() => {
                        console.log('Реклама (9286586) показана');
                        addTickets(); // Добавляем билеты после показа рекламы
                    })
                    .catch(e => console.error('Ошибка показа рекламы (9286586):', e));
            } else {
                console.error("Функция window.show недоступна.");
            }
        }

        // Функция для добавления билетов
        function addTickets() {
            // Находим элемент с балансом
            const balanceElement = document.querySelector('.balance-number');
            const currentBalance = parseInt(balanceElement.textContent, 10);

            // Добавляем 10 билетов
            balanceElement.textContent = currentBalance + 10;
        }

        // Общая функция для запуска таймера задержки и блокировки кнопки
        function startCooldown(button, cooldownTime) {
            button.classList.add('disabled');
            button.style.pointerEvents = 'none';

            let cooldown = cooldownTime; // Задержка в секундах
            const originalText = button.textContent; // Сохраняем оригинальный текст кнопки

            // Обновляем текст кнопки с таймером
            const timer = setInterval(() => {
                button.textContent = `Подождите ${cooldown} секунд...`;
                cooldown--;

                if (cooldown < 0) {
                    clearInterval(timer);
                    button.classList.remove('disabled');
                    button.style.pointerEvents = '';
                    button.textContent = originalText; // Восстанавливаем оригинальный текст
                }
            }, 1000); // Обновление каждую секунду
        }
    </script>
</body>
</html>
