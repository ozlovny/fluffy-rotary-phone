<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .balance-display {
            font-size: 24px;
            margin: 20px 0;
        }

        .button {
            display: block;
            padding: 15px;
            margin: 10px auto;
            font-size: 18px;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .button:hover {
            background: #444;
        }

        .button:active {
            background: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мини-приложение</h1>
        <div class="balance-display">
            Баланс: <span id="balance">0</span> билетов
        </div>
        <button class="button" onclick="addTickets()">Добавить билеты</button>
    </div>

    <script>
        // Telegram Web App API
        const tg = window.Telegram.WebApp;

        // Функция для загрузки баланса из Telegram Web Apps Storage
        async function loadBalance() {
            try {
                const initDataUnsafe = tg.initDataUnsafe;
                const userId = initDataUnsafe.user.id; // Уникальный ID пользователя Telegram
                const balanceKey = `user_balance_${userId}`;

                // Загружаем баланс
                const storedBalance = localStorage.getItem(balanceKey);
                const balance = storedBalance ? parseInt(storedBalance, 10) : 0;

                // Обновляем отображение
                document.getElementById("balance").textContent = balance;
            } catch (error) {
                console.error("Ошибка при загрузке данных:", error);
            }
        }

        // Функция для сохранения баланса в Telegram Web Apps Storage
        async function saveBalance(balance) {
            try {
                const initDataUnsafe = tg.initDataUnsafe;
                const userId = initDataUnsafe.user.id; // Уникальный ID пользователя Telegram
                const balanceKey = `user_balance_${userId}`;

                // Сохраняем баланс
                localStorage.setItem(balanceKey, balance.toString());
                console.log(`Баланс сохранён: ${balance}`);
            } catch (error) {
                console.error("Ошибка при сохранении данных:", error);
            }
        }

        // Функция для добавления билетов
        async function addTickets() {
            const balanceElement = document.getElementById("balance");

            // Получаем текущий баланс
            let currentBalance = parseInt(balanceElement.textContent, 10) || 0;

            // Увеличиваем баланс
            currentBalance += 10;
            balanceElement.textContent = currentBalance;

            // Сохраняем новый баланс
            await saveBalance(currentBalance);

            // Отправляем данные обратно в Telegram (если требуется)
            tg.sendData(JSON.stringify({ balance: currentBalance }));
        }

        // Загружаем баланс при загрузке страницы
        loadBalance();
    </script>
</body>
</html>
