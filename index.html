<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App</title>
    <!-- Подключение рекламных скриптов -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://js.onclckvd.com/in-stream-ad-admanager/tma.js"></script>
    <script src="//whephiwums.com/sdk.js" data-zone="9286586" data-sdk="show_9286586"></script>
    <style>
        button:focus, a:focus {
            outline: none;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000; /* Чёрный фон */
            margin: 0;
            padding: 0;
        }

        .balance-display {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            margin-top: 50px;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            color: #ffffff; /* Белый текст */
        }

        .balance-number {
            font-size: 32px;
            font-weight: bold;
        }

        .task-button {
            display: block;
            width: 90%; /* Ширина кнопки относительно экрана */
            max-width: 400px; /* Максимальная ширина кнопки */
            margin: 10px auto;
            padding: 20px; /* Высота кнопки */
            font-size: 18px; /* Размер текста */
            color: #ffffff; /* Белый текст */
            background-color: #333333; /* Тёмно-серый фон */
            border: none; /* Убираем границу */
            border-radius: 25px; /* Закруглённые углы */
            text-align: center; /* Центрирование текста */
            text-decoration: none; /* Убираем подчеркивание (для ссылок) */
            cursor: pointer; /* Указатель мыши */
            transition: background-color 0.3s ease; /* Анимация изменения цвета */
            user-select: none; /* Убираем выделение текста при клике */
        }

        .task-button:hover {
            background-color: #444444;
        }

        .task-button:active {
            background-color: #222222;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="balance-display">
            <div class="balance-content">
                Баланс: <span id="balance" class="balance-number">0</span> билетов
            </div>
        </div>
        <div class="todo-container">
            <button id="tmaAdButton" class="task-button">Посмотреть рекламу (TMA) и получить 10 билетов</button>
            <button id="sdkAdButton" class="task-button">Посмотреть рекламу и получить 10 билетов</button>
        </div>
    </div>

    <script>
        // Telegram Web App API
        const tg = window.Telegram.WebApp;

        // Ключ для хранения данных
        const BALANCE_KEY = "user_balance";

        // Функция для загрузки баланса из Telegram Storage
        async function loadBalance() {
            try {
                const storedBalance = await tg.storage.getItem(BALANCE_KEY);
                const balance = storedBalance ? parseInt(storedBalance, 10) : 0;

                // Обновляем отображение баланса
                const balanceElement = document.getElementById("balance");
                balanceElement.textContent = balance;

                console.log("Баланс загружен:", balance);
                return balance;
            } catch (error) {
                console.error("Ошибка при загрузке баланса:", error);
                return 0;
            }
        }

        // Функция для сохранения баланса в Telegram Storage
        async function saveBalance(newBalance) {
            try {
                await tg.storage.setItem(BALANCE_KEY, newBalance.toString());
                console.log("Баланс сохранён:", newBalance);
            } catch (error) {
                console.error("Ошибка при сохранении баланса:", error);
            }
        }

        // Функция для добавления билетов
        async function addTickets(amount) {
            const balanceElement = document.getElementById("balance");
            const currentBalance = parseInt(balanceElement.textContent, 10) || 0;

            // Увеличиваем баланс
            const newBalance = currentBalance + amount;
            balanceElement.textContent = newBalance;

            // Сохраняем новый баланс
            await saveBalance(newBalance);
        }

        // Инициализация кнопок рекламы
        document.addEventListener("DOMContentLoaded", async () => {
            const balance = await loadBalance(); // Загружаем текущий баланс

            // Инициализация кнопки TMA рекламы
            const tmaButton = document.getElementById("tmaAdButton");
            tmaButton.addEventListener("click", async () => {
                if (window.initCdTma) {
                    try {
                        const ad = await initCdTma({ id: "6072092" }); // Инициализация рекламы
                        ad(); // Показываем рекламу
                        console.log("TMA реклама показана");
                        await addTickets(10); // Добавляем 10 билетов
                    } catch (error) {
                        console.error("Ошибка TMA рекламы:", error);
                    }
                } else {
                    console.error("Скрипт TMA не загружен.");
                }
            });

            // Инициализация кнопки SDK рекламы
            const sdkButton = document.getElementById("sdkAdButton");
            sdkButton.addEventListener("click", async () => {
                if (typeof show_9286586 === "function") {
                    try {
                        await show_9286586(); // Показываем рекламу
                        console.log("SDK реклама показана");
                        await addTickets(10); // Добавляем 10 билетов
                    } catch (error) {
                        console.error("Ошибка SDK рекламы:", error);
                    }
                } else {
                    console.error("Скрипт SDK не загружен.");
                }
            });
        });
    </script>
</body>
</html>
